<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ท่องเที่ยวชลบุรี</title>

    <!-- ฟอนต์ Itim -->
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    
    <style>
        /* รีเซ็ตค่าเริ่มต้น */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* พื้นหลังและฟอนต์ */
        body {
            font-family: "Itim", cursive;
            line-height: 1.6;
            background-image: url('images/chonburi.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        header {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 20px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;

        /* จัดข้อความให้อยู่ตรงกลาง */
            display: flex;
            justify-content: space-between; /* จัดให้อยู่กึ่งกลางแนวนอน */
            align-items: center; /* จัดให้อยู่กึ่งกลางแนวตั้ง */
        }

    nav {
            display: flex;
            align-items: center;
            justify-content: center; /* จัดเมนูให้อยู่กึ่งกลาง */
            width: 100%;
        }


        /* เมนูแฮมเบอร์เกอร์ */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 10px;
            position: absolute; /* ทำให้แฮมเบอร์เกอร์เมนูอยู่ริมขวา */
            right: 20px; /* ระยะห่างจากขวา */
        }

        .menu-toggle .bar {
            background-color: white;
            height: 3px;
            width: 25px;
            margin: 3px 0;
            transition: all 0.3s ease;
        }

        /* เมนูหลัก */
        .menu {
            display: flex;
            list-style: none;
            justify-content: center;
        }

        .menu li {
            margin: 0 15px;
        }

        .menu li a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .menu li a:hover {
            color: #f4d03f; /* สีเหลือง */
        }

        /* Responsive - แสดงแฮมเบอร์เกอร์เมนู */
        @media screen and (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }

            .menu {
                display: none;
                flex-direction: column;
                background-color: rgba(40, 40, 40, 0.9);
                position: absolute;
                top: 40px;
                right: 0;
                width: 100%;
                text-align: center;
            }

            .menu.active {
                display: flex;
            }

            .menu li {
                margin: 15px 0;
            }
        }

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-top: 60px; /* เว้นช่องว่างเฮดเดอร์ */
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.4rem;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #f6c31c;
            color: rgb(23, 21, 21);
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #d78219;
        }

        /* Footer */
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <!-- เมนูแฮมเบอร์เกอร์ -->
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <!-- เมนูหลัก -->
            <ul class="menu">
                <li><a href="index.html">หน้าหลัก</a></li>
                <li><a href="attractions.html">สถานที่ท่องเที่ยว</a></li>
                <li><a href="contact.html">ติดต่อเรา</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <main>
        <section class="hero">
            <h1>WELCOME TO CHONBURI</h1>
            <p>พบกับเว็บไซต์แนะนำสถานที่ท่องเที่ยวที่น่าสนใจและบรรยากาศสุดพิเศษ</p>
            <a href="attractions.html" class="btn">Click</a>
        </section>
    </main>

    <!-- Script สำหรับแฮมเบอร์เกอร์เมนู -->
    <script>
        const mobileMenu = document.getElementById('mobile-menu');
        const menu = document.querySelector('.menu');

        mobileMenu.addEventListener('click', () => {
            menu.classList.toggle('active');
        });
    </script>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 ชลบุรี ท่องเที่ยวทุกที่ทุกเวลา</p>
    </footer>
</body>
</html>
