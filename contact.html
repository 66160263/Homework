<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ติดต่อเรา</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="index.html">หน้าหลัก</a></li>
                <li><a href="attractions.html">สถานที่ท่องเที่ยว</a></li>
                <li><a href="contact.html">ติดต่อเรา</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1 class="itim-regular">ติดต่อเรา</h1>
            <form>
                <label for="name">ชื่อ-นามสกุล:</label>
                <input type="text" id="name" name="name" required>
                <br></br>
                <label for="email">อีเมล:</label>
                <input type="email" id="email" name="email" required>
                <br></br>
                <label for="phone">เบอร์โทรศัพท์:</label>
                <input type="phone" id="phone" name="phone">
                <br></br>
                <label for="message">ข้อความ:</label>
                <textarea id="message" name="message" required></textarea>
                <br></br>
                <!-- ปุ่มส่งข้อความ -->
                <button type="submit">ส่งข้อความ</button>
                
                <!-- ปุ่มล้างข้อมูลในฟอร์ม -->
                <button type="reset">ล้างข้อมูล</button>
                
                <!-- ปุ่มกลับหน้าหลัก -->
                <button type="button" onclick="window.location.href='index.html';">กลับหน้าหลัก</button>
            </form>
            
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ชลบุรี ท่องเที่ยวทุกที่ทุกเวลา</p>
    </footer>
</body>
</html>
